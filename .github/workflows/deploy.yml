name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # Tambi√©n permitir deploy manual si es necesario
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Generate firebase.config.ts from secrets
        run: |
          cat << 'EOF' > src/environments/firebase.config.ts
          export const firebaseConfig = {
            apiKey: '${{ secrets.FIREBASE_API_KEY }}',
            authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
            projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
            storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
            messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
            appId: '${{ secrets.FIREBASE_APP_ID }}',
            measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}',
          };
          EOF

      - name: Generate reviews-config.js from secrets
        run: |
          if [ -z "${{ secrets.GOOGLE_API_KEY }}" ] || [ -z "${{ secrets.GOOGLE_PLACE_ID }}" ]; then
            echo "Missing GOOGLE_API_KEY or GOOGLE_PLACE_ID secret for Google Reviews" >&2
            exit 1
          fi

          cat << 'EOF' > src/assets/config/reviews-config.js
          (function () {
            if (typeof window === 'undefined') {
              return;
            }
            window.EASY_LOCKER_GOOGLE_PLACE_ID = '${{ secrets.GOOGLE_PLACE_ID }}';
            window.EASY_LOCKER_GOOGLE_API_KEY = '${{ secrets.GOOGLE_API_KEY }}';
          })();
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:prod

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist/easy-locker-angular"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
