name: CI Tests (PR)

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Generate firebase.config.ts (placeholder)
        run: |
          cat << 'EOF' > src/environments/firebase.config.ts
          export const firebaseConfig = {
            apiKey: 'DUMMY',
            authDomain: 'DUMMY',
            projectId: 'DUMMY',
            storageBucket: 'DUMMY',
            messagingSenderId: 'DUMMY',
            appId: 'DUMMY',
            measurementId: 'DUMMY',
          };
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Expose Playwright Chromium for Karma
        shell: bash
        run: node -e "console.log('CHROME_BIN=' + require('playwright').chromium.executablePath())" >> "$GITHUB_ENV"

      - name: Unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: E2E tests (Playwright)
        run: npm run test:e2e -- --workers=1
