<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Easy Locker | Córdoba</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Consignas inteligentes en Córdoba desde 5 €/día"
    />
    <!-- Favicon SVG para navegadores modernos -->
    <link
      id="favicon"
      rel="icon"
      type="image/svg+xml"
      href="assets/images/favicon.svg"
    />
    <!-- Favicon PNG para Safari y fallback -->
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon-light.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon-dark.png"
      media="(prefers-color-scheme: dark)"
    />
    <script>
      (function applyInitialTheme() {
        var storageKey = 'theme-preference';
        var classList = document.documentElement.classList;
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        try {
          var storedPreference = localStorage.getItem(storageKey);
          var shouldUseDark =
            storedPreference === 'dark' ||
            ((!storedPreference || storedPreference === 'system') && prefersDark.matches);
          classList.toggle('dark', shouldUseDark);
        } catch (error) {
          classList.toggle('dark', prefersDark.matches);
        }
      })();
    </script>
    <script>
      function setFaviconByTheme(e) {
        var favicon = document.getElementById("favicon");
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          favicon.href = "assets/images/favicon-dark.svg";
        } else {
          favicon.href = "assets/images/favicon.svg";
        }
      }
      setFaviconByTheme();
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", setFaviconByTheme);
    </script>
    <script src="assets/config/reviews-config.js"></script>
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
