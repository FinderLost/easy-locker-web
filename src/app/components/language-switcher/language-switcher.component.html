<div class="relative inline-block text-left font-sans">
  <button (click)="toggleDropdown()" class="language-switcher-btn">
    {{ getCurrentLanguageName() }}
  </button>

  <div *ngIf="open" class="language-switcher-dropdown">
    <button
      *ngFor="let lang of languages"
      (click)="changeLanguage(lang.code)"
      [ngClass]="
        lang.code === currentLanguage
          ? 'language-switcher-item language-switcher-item-active'
          : 'language-switcher-item'
      "
    >
      {{ lang.name }}
    </button>
  </div>
</div>
