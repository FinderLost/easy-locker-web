<div class="language-switcher header-picker">
  <button
    type="button"
    (click)="toggleDropdown()"
    class="easy-pill-btn header-picker-btn easy-focus-reset easy-focus-ring"
    aria-haspopup="listbox"
    [attr.aria-expanded]="open"
    [attr.aria-label]="('header.language.buttonAria' | translate: { language: (getCurrentLanguageLabelKey() | translate) })"
    data-testid="language-switcher-toggle"
  >
    <span class="header-picker-label language-switcher-label">
      {{ getCurrentLanguageLabelKey() | translate }}
    </span>
    <svg
      class="header-picker-chevron language-switcher-arrow"
      [class.rotate-180]="open"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>

  <div
    *ngIf="open"
    class="header-picker-menu language-switcher-panel"
    role="listbox"
    [attr.aria-label]="'header.language.menuLabel' | translate"
    [@dropdownAnimation]="open ? 'open' : 'closed'"
    data-testid="language-switcher-menu"
  >
    <button
      type="button"
      *ngFor="let lang of languages"
      (click)="changeLanguage(lang.code)"
      class="header-picker-option easy-focus-reset easy-focus-ring language-option"
      [class.header-picker-option--active]="lang.code === currentLanguage"
      role="option"
      [attr.aria-selected]="lang.code === currentLanguage"
      [attr.data-testid]="'language-option-' + lang.code"
    >
      <span class="language-option-label">{{ lang.labelKey | translate }}</span>
      <span
        *ngIf="lang.code === currentLanguage"
        class="header-picker-indicator"
        aria-hidden="true"
      ></span>
    </button>
  </div>
</div>
