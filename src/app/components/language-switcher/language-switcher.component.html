<div class="language-switcher">
  <button
    type="button"
    (click)="toggleDropdown()"
    class="language-switcher-btn"
    aria-haspopup="listbox"
    [attr.aria-expanded]="open"
    aria-label="Seleccionar idioma"
  >
    <span class="uppercase tracking-widest">{{ getCurrentLanguageName() }}</span>
    <svg
      class="w-4 h-4 text-brand-textSecondary transition-transform duration-200"
      [class.rotate-180]="open"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      aria-hidden="true"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <div
    *ngIf="open"
    class="language-switcher-dropdown"
    role="listbox"
    aria-label="Idiomas disponibles"
  >
    <button
      type="button"
      *ngFor="let lang of languages"
      (click)="changeLanguage(lang.code)"
      class="language-switcher-item"
      [class.language-switcher-item-active]="lang.code === currentLanguage"
      role="option"
      [attr.aria-selected]="lang.code === currentLanguage"
    >
      <span class="uppercase tracking-widest">{{ lang.name }}</span>
      <span *ngIf="lang.code === currentLanguage" class="language-switcher-indicator">â—</span>
    </button>
  </div>
</div>
