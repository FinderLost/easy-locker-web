<section class="bg-white py-20 lg:py-32 text-center text-brand-text font-sans">
  <div class="container mx-auto px-6 lg:px-8">
    <div class="max-w-3xl mx-auto mb-16">
      <h2 class="text-4xl md:text-5xl font-bold mb-6 bg-gradient-to-r from-brand-primary to-brand-secondary bg-clip-text text-transparent">
        {{ 'how_title' | translate }}
      </h2>
      <p class="text-xl text-gray-600">Proceso simple y seguro en solo 3 pasos</p>
    </div>
    
    <div class="grid md:grid-cols-3 gap-8 lg:gap-12 max-w-6xl mx-auto">
      <div *ngFor="let step of steps; let i = index" 
           class="group relative bg-gradient-to-br from-white to-gray-50 rounded-3xl p-8 shadow-lg hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 border border-gray-100">
        
        <!-- Step number -->
        <div class="absolute -top-4 left-8 w-8 h-8 bg-gradient-to-r from-brand-primary to-brand-secondary rounded-full flex items-center justify-center text-white font-bold text-sm">
          {{ i + 1 }}
        </div>
        
        <!-- Icon with background -->
        <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-blue-100 to-green-100 rounded-2xl flex items-center justify-center text-4xl group-hover:scale-110 transition-transform duration-300">
          {{ step.icon }}
        </div>
        
        <!-- Content -->
        <div class="space-y-4">
          <p class="text-lg font-semibold text-gray-800 leading-relaxed">
            {{ step.textKey | translate }}
          </p>
        </div>
        
        <!-- Decorative element -->
        <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-brand-primary to-brand-secondary rounded-b-3xl transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
      </div>
    </div>
  </div>
</section>
