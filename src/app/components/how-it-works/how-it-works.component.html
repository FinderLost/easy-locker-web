<section class="bg-brand-surface py-section text-center text-brand-text font-sans">
  <h2 class="text-3xl font-bold mb-10">{{ 'how_title' | translate }}</h2>
  <div class="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
    <div *ngFor="let step of steps" class="flex flex-col items-center">
      <div class="text-5xl mb-4">{{ step.icon }}</div>
      <p class="text-lg font-medium text-brand-muted">{{ step.textKey | translate }}</p>
    </div>
  </div>
</section>
