<section
  class="bg-brand-surface dark:bg-brand-darkSurface py-16 lg:py-24 text-brand-textPrimary dark:text-brand-textPrimary font-sans transition-colors duration-300"
>
  <div class="container mx-auto px-6 lg:px-8">
    <!-- Title -->
    <div class="text-center mb-16">
      <h2
        class="text-3xl md:text-4xl lg:text-5xl font-bold text-brand-textPrimary dark:text-brand-textPrimary mb-4"
      >
        {{ "pricing_title" | translate }}
      </h2>
      <div
        class="w-24 h-1 bg-gradient-to-r from-brand-primary via-brand-accentPrimary to-brand-secondary dark:from-brand-accentSecondary dark:to-brand-accentPrimary mx-auto rounded-full"
      ></div>
    </div>

    <!-- Pricing Cards -->
    <div
      class="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8 max-w-7xl mx-auto"
    >
      <div
        *ngFor="let plan of plans"
        class="group bg-brand-surface dark:bg-brand-darkBackground rounded-xl shadow-md hover:shadow-xl transition-all duration-300 border border-brand-border dark:border-brand-darkBorder overflow-hidden"
      >
        <!-- Image Placeholder -->
        <div
          class="relative w-full h-64 bg-brand-darkBackground flex items-center justify-center overflow-hidden p-4"
        >
          <img
            [src]="plan.imageKey | translate"
            [alt]="plan.titleKey | translate"
            class="max-h-full max-w-full object-contain mx-auto"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
          />
          <div
            class="absolute inset-0 flex items-center justify-center bg-brand-darkBackground text-brand-iconMuted dark:text-brand-textSecondary"
            style="display: none"
          >
            <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
        </div>

        <!-- Content -->
        <div class="p-6">
          <h3
            class="text-xl font-bold text-brand-textPrimary dark:text-brand-textPrimary mb-2"
            [innerHTML]="getTitleHtml(plan.titleKey)"
          ></h3>
          <p
            class="text-brand-textMuted dark:text-brand-borderStrong text-sm mb-6"
          >
            {{ plan.descriptionKey | translate }}
          </p>
          <button
            (click)="onReserve()"
            class="w-full px-6 py-3 bg-brand-surface dark:bg-brand-darkSurface text-brand-textPrimary dark:text-brand-textPrimary text-sm font-semibold rounded-full border-2 border-brand-borderStrong dark:border-brand-borderStrong hover:bg-brand-darkSurface dark:hover:bg-brand-textPrimary hover:text-brand-surface dark:hover:text-brand-darkBackground transition-all duration-300"
          >
            {{ "pricing_btn_reserve" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
