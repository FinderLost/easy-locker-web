<section class="relative bg-gradient-to-br from-blue-50 via-white to-green-50 py-20 lg:py-32 text-center text-brand-text font-sans overflow-hidden">
  <!-- Background decoration -->
  <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>
  <div class="absolute top-10 left-10 w-72 h-72 bg-brand-primary/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-10 right-10 w-96 h-96 bg-brand-secondary/10 rounded-full blur-3xl"></div>
  
  <div class="container mx-auto px-6 lg:px-8 relative z-10">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold leading-tight mb-6">
        <span class="bg-gradient-to-r from-brand-primary via-blue-600 to-brand-secondary bg-clip-text text-transparent">
          {{ 'hero_title' | translate }}
        </span>
      </h1>
      <p class="text-xl md:text-2xl mt-6 text-gray-600 leading-relaxed max-w-3xl mx-auto">
        {{ 'hero_subtitle' | translate }}
      </p>
      <div class="mt-10 flex flex-col gap-4 justify-center items-center max-w-md mx-auto">
        <button
          (click)="onReserve()"
          class="w-full px-8 py-4 bg-white text-gray-800 text-base font-semibold rounded-full border-2 border-gray-800 hover:bg-gray-800 hover:text-white transform hover:-translate-y-1 transition-all duration-300"
        >
          {{ 'hero_btn_reserve' | translate }}
        </button>
        <button
          (click)="onDirections()"
          class="w-full px-8 py-4 bg-white text-gray-800 text-base font-semibold rounded-full border-2 border-gray-800 hover:bg-gray-800 hover:text-white transform hover:-translate-y-1 transition-all duration-300"
        >
          {{ 'hero_btn_directions' | translate }}
        </button>
      </div>
    </div>
  </div>
</section>
