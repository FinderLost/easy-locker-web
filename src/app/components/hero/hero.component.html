<section class="relative bg-gradient-to-br from-blue-50 via-white to-green-50 py-20 lg:py-32 text-center text-brand-text font-sans overflow-hidden">
  <!-- Background decoration -->
  <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>
  <div class="absolute top-10 left-10 w-72 h-72 bg-brand-primary/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-10 right-10 w-96 h-96 bg-brand-secondary/10 rounded-full blur-3xl"></div>
  
  <div class="container mx-auto px-6 lg:px-8 relative z-10">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold leading-tight mb-6">
        <span class="bg-gradient-to-r from-brand-primary via-blue-600 to-brand-secondary bg-clip-text text-transparent">
          {{ 'hero_title' | translate }}
        </span>
      </h1>
      <p class="text-xl md:text-2xl mt-6 text-gray-600 leading-relaxed max-w-3xl mx-auto">
        {{ 'hero_subtitle' | translate }}
      </p>
      <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center items-center">
        <button
          (click)="onBookNow()"
          class="group relative px-8 py-4 bg-gradient-to-r from-brand-primary to-blue-600 text-white text-lg font-semibold rounded-2xl hover:shadow-2xl hover:shadow-brand-primary/25 transform hover:-translate-y-1 transition-all duration-300 min-w-[200px]"
        >
          <span class="relative z-10">{{ 'hero_cta' | translate }}</span>
          <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-brand-primary rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </button>
        <div class="flex items-center space-x-2 text-gray-500">
          <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          <span class="text-sm font-medium">Reserva segura y fÃ¡cil</span>
        </div>
      </div>
    </div>
  </div>
</section>
