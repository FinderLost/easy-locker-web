<section
  class="relative flex flex-col items-center justify-center bg-gradient-to-br from-brand-infoBackground via-brand-surface to-brand-successBackground py-20 md:py-24 lg:py-28 text-center text-brand-textPrimary font-sans overflow-hidden transition-colors duration-300"
>
  <!-- Background decoration -->
  <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>
  <div
    class="absolute top-10 left-10 w-72 h-72 bg-brand-accentPrimary/10 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute bottom-10 right-10 w-96 h-96 bg-brand-accentSecondary/10 rounded-full blur-3xl"
  ></div>

  <div class="container mx-auto px-6 lg:px-8 relative z-10">
    <div class="max-w-4xl mx-auto">
      <p
        class="easy-hero-meta text-xs md:text-sm text-brand-textMuted tracking-[0.18em] uppercase mb-3 md:mb-4"
      >
        {{ "hero.availability" | translate }}
      </p>
      <h1
        class="easy-hero-title hero-title tracking-tight text-[2.1rem] md:text-6xl lg:text-7xl leading-[1.1] md:leading-tight text-brand-textPrimary dark:text-brand-darkTextStrong"
        data-testid="hero-heading"
      >
        {{ "h1" | translate }}
      </h1>
      <!-- Versión mobile: texto corto para mantener botones above the fold -->
      <p class="easy-hero-subtitle hero-subtitle max-w-3xl mx-auto md:hidden">
        {{ "home.description_short" | translate }}
      </p>
      <!-- Versión desktop: texto completo para SEO y mayor espacio -->
      <p class="easy-hero-subtitle hero-subtitle max-w-3xl mx-auto hidden md:block">
        {{ "home.description" | translate }}
      </p>
      <div
        class="easy-hero-cta-group md:flex-row md:justify-center md:items-center md:gap-6 md:max-w-2xl"
      >
        <button
          (click)="onReserve()"
          class="easy-pill-btn easy-cta-primary w-full min-w-[280px] md:w-auto"
          data-testid="hero-cta-reserve"
        >
          {{ "hero.buttons.reserve" | translate }}
        </button>
        <button
          (click)="onDirections()"
          class="easy-pill-btn easy-cta-secondary w-full min-w-[280px] md:w-auto"
          data-testid="hero-cta-directions"
        >
          {{ "hero.buttons.directions" | translate }}
        </button>
      </div>
    </div>
  </div>
</section>
