<section
  class="relative flex flex-col items-center justify-center bg-gradient-to-br from-brand-infoBackground via-brand-surface to-brand-successBackground py-20 md:py-24 lg:py-28 text-center text-brand-textPrimary font-sans overflow-hidden transition-colors duration-300"
>
  <!-- Background decoration -->
  <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>
  <div
    class="absolute top-10 left-10 w-72 h-72 bg-brand-accentPrimary/10 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute bottom-10 right-10 w-96 h-96 bg-brand-accentSecondary/10 rounded-full blur-3xl"
  ></div>

  <div class="container mx-auto px-6 lg:px-8 relative z-10">
    <div class="max-w-4xl mx-auto">
      <h1 class="easy-hero-title text-5xl md:text-6xl lg:text-7xl leading-tight">
        <span class="easy-hero-title-line">
          {{ "hero_title_line1" | translate }}
        </span>
        <span class="easy-hero-title-line easy-hero-title-smart">
          {{ "hero_title_line2" | translate }}
        </span>
        <span class="easy-hero-title-line">
          {{ "hero_title_line3" | translate }}
        </span>
      </h1>
      <p class="easy-hero-subtitle mt-6 leading-relaxed max-w-3xl mx-auto">
        {{ "hero_subtitle" | translate }}
      </p>
      <div
        class="easy-hero-cta-group mt-8 flex flex-col items-center gap-4 sm:flex-row sm:justify-center max-w-2xl mx-auto"
      >
        <button
          (click)="onReserve()"
          class="easy-pill-btn easy-cta-primary w-full min-w-[280px] sm:w-auto"
        >
          {{ "hero_btn_reserve" | translate }}
        </button>
        <button
          (click)="onDirections()"
          class="easy-pill-btn easy-cta-secondary w-full min-w-[280px] sm:w-auto"
        >
          {{ "hero_btn_directions" | translate }}
        </button>
      </div>
    </div>
  </div>
</section>
