<header class="bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm border-b border-gray-200/50 dark:border-gray-700/50 sticky top-0 z-50 shadow-sm transition-colors duration-300">
  <div class="container mx-auto flex items-center justify-between py-4 px-6 lg:px-8">
    <!-- Logo -->
    <div class="flex items-center">
      <img 
        *ngIf="!isDarkMode"
        src="assets/images/landscape-light.svg" 
        alt="Easy Locker" 
        class="h-10 w-auto transition-opacity duration-300"
      >
      <img 
        *ngIf="isDarkMode"
        src="assets/images/landscape-dark.svg" 
        alt="Easy Locker" 
        class="h-10 w-auto transition-opacity duration-300"
      >
    </div>
    
    <!-- Actions -->
    <div class="flex items-center space-x-4">
      <!-- Dark Mode Toggle -->
      <button 
        (click)="toggleTheme()"
        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
        [attr.aria-label]="isDarkMode ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
      >
        <!-- Sun Icon (Light Mode) -->
        <svg 
          *ngIf="isDarkMode"
          class="w-5 h-5 text-yellow-500" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <!-- Moon Icon (Dark Mode) -->
        <svg 
          *ngIf="!isDarkMode"
          class="w-5 h-5 text-gray-700" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
      
      <!-- Language Switcher -->
      <app-language-switcher></app-language-switcher>
    </div>
  </div>
</header>
