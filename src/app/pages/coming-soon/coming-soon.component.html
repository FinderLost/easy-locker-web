<div class="min-h-screen flex items-center justify-center dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 px-4" style="background-color: #E8E8E8;">
  <div class="max-w-2xl w-full text-center">
    <!-- Logo -->
    <div class="mb-8">
      <img src="assets/images/logo-coming-soon-not-background.svg" alt="Easy Locker Logo" class="w-48 h-48 mx-auto logo-coming-soon">
    </div>
    <!-- Subtítulo -->
    <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 mb-8">
      {{ 'comingSoon.subtitle' | translate }}
    </p>

    <!-- Descripción -->
    <p class="text-lg text-gray-500 dark:text-gray-400 mb-12 max-w-xl mx-auto">
      {{ 'comingSoon.description' | translate }}
    </p>

    <!-- Decoración -->
    <div class="flex justify-center space-x-2 mb-8">
      <div class="w-3 h-3 rounded-full animate-pulse" style="background-color: #34373A;"></div>
      <div class="w-3 h-3 rounded-full animate-pulse delay-75" style="background-color: #34373A;"></div>
      <div class="w-3 h-3 rounded-full animate-pulse delay-150" style="background-color: #34373A;"></div>
    </div>

    <!-- Footer -->
    <p class="text-sm text-gray-400 dark:text-gray-500">
      {{ 'comingSoon.footer' | translate: { year: currentYear } }}
    </p>
  </div>
</div>
