<html lang="es" data-critters-container>
  <head>
    <meta charset="utf-8" />

    <base href="/easy-locker-web/" />

    <meta
      name="description"
      content="Consignas inteligentes en Córdoba desde 5 €/día"

    <style id="easy-locker-theme">
      :root {
        /* Colores inicio */

        /* Paleta colores inicio */
        /* Núcleo visual */
        --easy-palette-primary-light: #34373a; /* Gris antracita del locker, tono base fuerte y neutro */
        --easy-palette-primary-dark: #e8e8e8; /* Gris claro, contraste con el material real */
        --easy-palette-secondary-light: #5b6168; /* Gris medio ligeramente frío para interfaz clara */
        --easy-palette-secondary-dark: #a3adba; /* Gris luminoso que mantiene contraste en modo oscuro */

        /* Colores de apoyo */
        --easy-palette-action-strong: #2f9d85; /* Verde-teal moderno, transmite confianza, fluidez y seguridad */
        --easy-palette-emphasis-soft: #3b82f6; /* Azul tecnológico limpio, perfecto para resaltar datos o beneficios */

        /* Fondo y superficie */
        --easy-palette-background-light: #f6f7f8; /* Fondo general, limpio y no completamente blanco */
        --easy-palette-background-dark: #10151e; /* Fondo oscuro profundo, sobrio */
        --easy-palette-surface-light: #ffffff; /* Tarjetas, módulos, pop-ups */
        --easy-palette-surface-dark: #171f2c; /* Paneles o secciones oscuras */
        --easy-palette-surface-muted-light: #eef1f3;
        --easy-palette-surface-muted-dark: #1d2738;

        /* Bordes */
        --easy-palette-border-light: #d6d8da;
        --easy-palette-border-dark: #2a3240;

        /* Tipografía */
        --easy-palette-text-muted-light: #6c727a;
        --easy-palette-text-muted-dark: #9caab9;

        /* Resaltados */
        --easy-palette-highlight: #2196f3; /* Azul tech, enlaces, iconos activos */
        --easy-palette-highlight-soft-light: #e3f2fd; /* Fondo suave para hovers o avisos */
        --easy-palette-highlight-soft-dark: #162433;
        --easy-palette-highlight-strong: #1b6fc2;
        --easy-palette-highlight-stronger: #0e5ba7;

        /* Estados */
        --easy-palette-feedback-positive-light: #3ecf97; /* Éxito accesible, luminoso pero sereno */
        --easy-palette-feedback-positive-dark: #4fe0b6; /* Éxito en dark mode, vibrante sobre fondos profundos */
        --easy-palette-feedback-negative-light: #f15b64; /* Alerta ligera con suficiente contraste */
        --easy-palette-feedback-negative-dark: #ff7a70; /* Alerta para modo oscuro, cálida y visible */
        --easy-palette-feedback-caution-light: #ffc857; /* Advertencia suave, visible sin saturar */
        --easy-palette-feedback-caution-dark: #ffb347; /* Advertencia en dark mode con calidez controlada */

        /* Profundidades */
        --easy-palette-depth-muted: #f2f3f4;
        --easy-palette-depth-soft: #e1e3e6;
        --easy-palette-depth-mid: #bfc3c7;
        --easy-palette-depth-strong: #4a4e53;

        /* Escala de grises neutros */
        --easy-palette-neutral-100: #f9fafb;
        --easy-palette-neutral-200: #f1f3f5;
        --easy-palette-neutral-300: #e2e4e6;
        --easy-palette-neutral-400: #c5c8cc;
        --easy-palette-neutral-500: #a1a5a9;
        --easy-palette-neutral-600: #6f7378;
        --easy-palette-neutral-700: #4b4f53;
        --easy-palette-neutral-800: #36393d;
        --easy-palette-neutral-900: #1f2225;

        /* Profundidades auxiliares */
        --easy-palette-depth-midnight: #141b26;
        --easy-palette-depth-abyss: #0c1018;
        --easy-palette-depth-black: #000000;

        /* Paleta colores fin */
        /* Paleta colores fin */

        --easy-color-brand-primary: var(--easy-palette-primary-light);
        --easy-color-brand-secondary: var(--easy-palette-secondary-light);
        --easy-color-brand-accent: var(--easy-palette-action-strong);
        --easy-color-brand-gold: var(--easy-palette-emphasis-soft);
        --easy-color-background: var(--easy-palette-background-light);
        --easy-color-surface: var(--easy-palette-surface-light);
        --easy-color-surface-muted: var(--easy-palette-surface-muted-light);
        --easy-color-text: var(--easy-palette-primary-light);
        --easy-color-text-muted: var(--easy-palette-text-muted-light);
        --easy-color-border: var(--easy-palette-border-light);
        --easy-color-highlight: var(--easy-palette-highlight);
        --easy-color-highlight-soft: var(--easy-palette-highlight-soft-light);
        --easy-color-warning: var(--easy-palette-feedback-caution-light);
        --easy-color-positive: color-mix(
          in srgb,
          var(--easy-palette-feedback-positive-light) 75%,
          var(--easy-palette-primary-light) 25%
        );
        --easy-color-positive-strong: var(
          --easy-palette-feedback-positive-light
        );
        --easy-color-danger: var(--easy-palette-feedback-negative-light);
        --easy-color-depth-strong: var(--easy-palette-depth-strong);
        --easy-color-depth-stronger: var(--easy-palette-depth-strong);
        --easy-color-depth-mid: var(--easy-palette-depth-mid);
        --easy-color-depth-soft: var(--easy-palette-depth-soft);
        --easy-color-depth-muted: var(--easy-palette-depth-muted);
        --easy-color-neutral-100: var(--easy-palette-neutral-100);
        --easy-color-neutral-200: var(--easy-palette-neutral-200);
        --easy-color-neutral-300: var(--easy-palette-neutral-300);
        --easy-color-neutral-400: var(--easy-palette-neutral-400);
        --easy-color-neutral-500: var(--easy-palette-neutral-500);
        --easy-color-neutral-600: var(--easy-palette-neutral-600);
        --easy-color-neutral-700: var(--easy-palette-neutral-700);
        --easy-color-neutral-800: var(--easy-palette-neutral-800);
        --easy-color-neutral-900: var(--easy-palette-neutral-900);
        --easy-color-on-dark: var(--easy-palette-primary-dark);
        --easy-color-on-dark-muted: color-mix(
          in srgb,
          var(--easy-palette-primary-dark) 75%,
          var(--easy-palette-primary-light) 25%
        );
        --easy-color-scroll-start: var(--easy-palette-highlight-strong);
        --easy-color-scroll-end: var(--easy-palette-feedback-positive-light);
      }

      .dark {
        --easy-color-brand-primary: var(--easy-palette-primary-light);
        --easy-color-brand-secondary: var(--easy-palette-secondary-dark);
        --easy-color-brand-accent: var(--easy-palette-action-strong);
        --easy-color-brand-gold: var(--easy-palette-emphasis-soft);
        --easy-color-background: var(--easy-palette-background-dark);
        --easy-color-surface: var(--easy-palette-surface-dark);
        --easy-color-surface-muted: var(--easy-palette-surface-muted-dark);
        --easy-color-text: var(--easy-palette-primary-dark);
        --easy-color-text-muted: var(--easy-palette-text-muted-dark);
        --easy-color-border: var(--easy-palette-border-dark);
        --easy-color-highlight: var(--easy-palette-highlight);
        --easy-color-highlight-soft: var(--easy-palette-highlight-soft-dark);
        --easy-color-warning: var(--easy-palette-feedback-caution-dark);
        --easy-color-positive: color-mix(
          in srgb,
          var(--easy-palette-feedback-positive-dark) 85%,
          var(--easy-palette-primary-dark) 15%
        );
        --easy-color-positive-strong: color-mix(
          in srgb,
          var(--easy-palette-feedback-positive-dark) 90%,
          var(--easy-palette-primary-dark) 10%
        );
        --easy-color-danger: color-mix(
          in srgb,
          var(--easy-palette-feedback-negative-dark) 85%,
          var(--easy-palette-primary-dark) 15%
        );
        --easy-color-depth-strong: color-mix(
          in srgb,
          var(--easy-palette-depth-strong) 88%,
          var(--easy-palette-depth-black) 12%
        );
        --easy-color-depth-mid: color-mix(
          in srgb,
          var(--easy-palette-depth-mid) 85%,
          var(--easy-palette-depth-black) 15%
        );
        --easy-color-depth-soft: color-mix(
          in srgb,
          var(--easy-palette-depth-soft) 80%,
          var(--easy-palette-depth-black) 20%
        );
        --easy-color-depth-muted: color-mix(
          in srgb,
          var(--easy-palette-depth-muted) 78%,
          var(--easy-palette-depth-black) 22%
        );
        --easy-color-neutral-100: color-mix(
          in srgb,
          var(--easy-palette-neutral-100) 10%,
          var(--easy-palette-primary-dark) 90%
        );
        --easy-color-neutral-200: color-mix(
          in srgb,
          var(--easy-palette-neutral-200) 15%,
          var(--easy-palette-primary-dark) 85%
        );
        --easy-color-neutral-300: color-mix(
          in srgb,
          var(--easy-palette-neutral-300) 20%,
          var(--easy-palette-primary-dark) 80%
        );
        --easy-color-neutral-400: var(--easy-palette-text-muted-dark);
        --easy-color-neutral-500: color-mix(
          in srgb,
          var(--easy-palette-text-muted-dark) 90%,
          var(--easy-palette-primary-dark) 10%
        );
        --easy-color-neutral-600: color-mix(
          in srgb,
          var(--easy-palette-text-muted-dark) 80%,
          var(--easy-palette-primary-dark) 20%
        );
        --easy-color-neutral-700: color-mix(
          in srgb,
          var(--easy-palette-text-muted-dark) 70%,
          var(--easy-palette-primary-dark) 30%
        );
        --easy-color-neutral-800: color-mix(
          in srgb,
          var(--easy-palette-primary-dark) 65%,
          var(--easy-palette-depth-midnight) 35%
        );
        --easy-color-neutral-900: color-mix(
          in srgb,
          var(--easy-palette-primary-dark) 60%,
          var(--easy-palette-depth-abyss) 40%
        );
        --easy-color-depth-stronger: color-mix(
          in srgb,
          var(--easy-palette-depth-strong) 92%,
          var(--easy-palette-depth-black) 8%
        );
        --easy-color-on-dark: var(--easy-palette-primary-dark);
        --easy-color-on-dark-muted: color-mix(
          in srgb,
          var(--easy-palette-primary-dark) 65%,
          var(--easy-palette-text-muted-dark) 35%
        );
        --easy-color-scroll-start: color-mix(
          in srgb,
          var(--easy-palette-highlight-stronger) 80%,
          var(--easy-palette-depth-black) 20%
        );
        --easy-color-scroll-end: color-mix(
          in srgb,
          var(--easy-palette-feedback-positive-dark) 75%,
          var(--easy-palette-depth-black) 25%
        );
      }
    </style>

      *,

      html {
        line-height: 1.5;

      body {
        margin: 0;

      }
      html {
        scroll-behavior: smooth;

      #easy-locker-testimonials {
        padding: 5rem 1.5rem;
        background: linear-gradient(
          135deg,
          var(--easy-color-surface-muted) 0%,
          var(--easy-color-highlight-soft) 100%
        );
        color: var(--easy-color-text);
        transition: background 0.3s ease, color 0.3s ease;
      }

      #easy-locker-testimonials .testimonials-container {
        max-width: 1100px;
        margin: 0 auto;
        text-align: center;
      }

      #easy-locker-testimonials h2 {
        position: relative;
        font-size: clamp(2rem, 3.25vw, 3.25rem);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 2.5rem;
      }

      #easy-locker-testimonials h2::after {
        content: "";
        display: block;
        width: 105px;
        height: 4px;
        margin: 1.25rem auto 0;
        border-radius: 9999px;
        background: linear-gradient(
          90deg,
          var(--easy-color-warning) 0%,
          var(--easy-color-highlight) 100%
        );
      }

      #easy-locker-testimonials p.section-intro {
        font-size: 1.125rem;
        margin: 0 auto 2.75rem auto;
        max-width: 720px;
        color: var(--easy-color-text-muted);
        line-height: 1.7;
      }

      #easy-locker-testimonials .testimonials-grid {
        display: grid;
        gap: 1.75rem;
        justify-content: center;
      }

      #easy-locker-testimonials .testimonial-card {
        width: 100%;
        max-width: 360px;
        background: var(--easy-color-surface);
        border-radius: 1rem;
        padding: 1.75rem;
        text-align: left;
        box-shadow: 0 20px 35px
          color-mix(in srgb, var(--easy-color-depth-strong) 12%, transparent);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 240px;
        border: 1px solid
          color-mix(in srgb, var(--easy-color-border) 20%, transparent);
      }

      #easy-locker-testimonials .testimonial-card.testimonial-empty {
        text-align: center;
        justify-content: center;
        font-weight: 600;
        color: var(--easy-color-text-muted);
      }

      #easy-locker-testimonials .testimonial-rating {
        color: var(--easy-color-warning);
        font-size: 1rem;
        letter-spacing: 0.1rem;
        margin-bottom: 1rem;
      }

      #easy-locker-testimonials .testimonial-text {
        font-size: 1rem;
        line-height: 1.6;
        color: var(--easy-color-text);
        margin-bottom: 1.5rem;
        flex: 1 1 auto;
      }

      #easy-locker-testimonials .testimonial-footer {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
        font-weight: 600;
        color: var(--easy-color-text);
      }

      #easy-locker-testimonials .testimonial-footer small {
        font-weight: 400;
        color: var(--easy-color-text-muted);
      }

      #easy-locker-testimonials .testimonial-summary {
        margin-top: 2.5rem;
        font-size: 0.95rem;
        color: var(--easy-color-highlight);
      }

      #easy-locker-testimonials .testimonial-actions {
        margin-top: 2.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: center;
      }

      app-hero button,
      app-pricing button,
      #easy-locker-testimonials .testimonial-button {
        min-width: 220px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
        padding: 0.9rem 2.5rem;
        border-radius: 9999px;
        font-weight: 600;
        text-decoration: none;
        letter-spacing: 0.01em;
        border: 2px solid
          color-mix(in srgb, var(--easy-color-border) 78%, transparent 22%);
        background: color-mix(
          in srgb,
          var(--easy-color-surface) 96%,
          transparent 4%
        );
        color: var(--easy-color-text);
        box-shadow: 0 22px 42px
          color-mix(in srgb, var(--easy-color-depth-strong) 18%, transparent);
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          background 0.25s ease, color 0.25s ease, border-color 0.25s ease;
      }

      app-hero button:hover,
      app-pricing button:hover,
      #easy-locker-testimonials .testimonial-button:hover {
        transform: translateY(-4px) scale(1.015);
        box-shadow: 0 28px 48px
          color-mix(in srgb, var(--easy-color-highlight) 26%, transparent);
      }

      app-hero button:first-child,
      app-pricing button,
      #easy-locker-testimonials .testimonial-button.primary {
        background: linear-gradient(
          135deg,
          color-mix(in srgb, var(--easy-color-highlight) 92%, transparent 8%) 0%,
          color-mix(
              in srgb,
              var(--easy-color-brand-accent) 88%,
              transparent 12%
            )
            100%
        );
        color: var(--easy-color-on-dark);
        border-color: color-mix(
          in srgb,
          var(--easy-color-highlight) 65%,
          var(--easy-color-brand-accent) 35%
        );
        box-shadow: 0 26px 54px
          color-mix(in srgb, var(--easy-color-highlight) 30%, transparent);
      }

      app-hero button:first-child:hover,
      app-pricing button:hover,
      #easy-locker-testimonials .testimonial-button.primary:hover {
        background: linear-gradient(
          135deg,
          var(--easy-color-highlight-stronger) 0%,
          var(--easy-color-brand-accent) 100%
        );
      }

      app-hero button + button,
      #easy-locker-testimonials .testimonial-button.secondary {
        background: color-mix(
          in srgb,
          var(--easy-color-surface) 94%,
          var(--easy-color-highlight-soft) 6%
        );
        color: var(--easy-color-text);
        border-color: color-mix(
          in srgb,
          var(--easy-color-border) 82%,
          transparent 18%
        );
        box-shadow: 0 22px 42px
          color-mix(in srgb, var(--easy-color-depth-strong) 14%, transparent);
      }

      app-hero button + button:hover,
      #easy-locker-testimonials .testimonial-button.secondary:hover {
        background: color-mix(
          in srgb,
          var(--easy-color-highlight-soft) 58%,
          var(--easy-color-surface) 42%
        );
        border-color: color-mix(
          in srgb,
          var(--easy-color-highlight) 55%,
          var(--easy-color-border) 45%
        );
      }

      @media (min-width: 640px) {
        #easy-locker-testimonials .testimonial-actions {
          flex-direction: row;
        }
      }

      @media (min-width: 768px) {
        #easy-locker-testimonials {
          padding: 6rem 2rem;
        }

        #easy-locker-testimonials .testimonials-grid {
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        #easy-locker-testimonials .testimonial-card {
          max-width: none;
        }
      }

      .dark #easy-locker-testimonials {
        background: linear-gradient(
          135deg,
          var(--easy-color-background) 0%,
          var(--easy-color-surface-muted) 100%
        );
        color: var(--easy-color-text);
      }

      .dark #easy-locker-testimonials h2::after {
        background: linear-gradient(
          90deg,
          var(--easy-color-warning) 0%,
          var(--easy-color-highlight) 100%
        );
      }

      .dark #easy-locker-testimonials p.section-intro {
        color: var(--easy-color-text-muted);
      }

      .dark #easy-locker-testimonials .testimonial-card {
        background: color-mix(
          in srgb,
          var(--easy-color-surface) 5%,
          var(--easy-color-background)
        );
        border-color: color-mix(
          in srgb,
          var(--easy-color-border) 18%,
          transparent
        );
        box-shadow: 0 22px 36px
          color-mix(in srgb, var(--easy-color-depth-stronger) 32%, transparent);
      }

      .dark #easy-locker-testimonials .testimonial-card.testimonial-empty {
        color: var(--easy-color-text-muted);
      }

      .dark #easy-locker-testimonials .testimonial-text {
        color: var(--easy-color-text);
      }

      .dark #easy-locker-testimonials .testimonial-footer {
        color: var(--easy-color-text);
      }

      .dark #easy-locker-testimonials .testimonial-footer small {
        color: var(--easy-color-text-muted);
      }

      .dark #easy-locker-testimonials .testimonial-summary {
        color: var(--easy-color-highlight);
      }

      .dark app-hero button,
      .dark app-pricing button,
      .dark #easy-locker-testimonials .testimonial-button {
        background: color-mix(
          in srgb,
          var(--easy-color-background) 72%,
          var(--easy-color-surface-muted) 28%
        );
        color: var(--easy-color-on-dark);
        border-color: color-mix(
          in srgb,
          var(--easy-color-border) 60%,
          transparent 40%
        );
        box-shadow: 0 22px 42px
          color-mix(in srgb, var(--easy-color-brand-accent) 22%, transparent);
      }

      .dark app-hero button,
      .dark app-pricing button,

    <script>
      (function () {
        var TESTIMONIAL_SECTION_ID = "easy-locker-testimonials";
        var PROFILE_URL = "https://share.google/Mz0YZ1RFwkV0uToTK";
        var REVIEW_URL = "https://g.page/r/Cdlcmss1Q8AFEBM/review";
        // Este endpoint debe exponer las rese\u00f1as reales desde un backend autorizado
        // que consuma la API oficial de Google Business Profile.
        var REVIEWS_ENDPOINT =
          window.EASY_LOCKER_REVIEWS_ENDPOINT ||
          "/assets/data/google-reviews.json";

        function buildRating(count) {
          var rating = document.createElement("div");
          rating.className = "testimonial-rating";
          rating.setAttribute("role", "img");
          rating.setAttribute("aria-label", count + " de 5 estrellas");

          for (var i = 0; i < count; i += 1) {
            var star = document.createElement("span");
            star.textContent = "★";
            star.setAttribute("aria-hidden", "true");
            rating.appendChild(star);
          }

          return rating;
        }

        function buildSection(reviews) {
          var section = document.createElement("section");
          section.id = TESTIMONIAL_SECTION_ID;
          section.setAttribute(
            "aria-labelledby",
            "easy-locker-testimonials-title"
          );

          var container = document.createElement("div");
          container.className = "testimonials-container";

          var title = document.createElement("h2");
          title.id = "easy-locker-testimonials-title";
          title.textContent = "Lo que dicen nuestros clientes";
          container.appendChild(title);

          var intro = document.createElement("p");
          intro.className = "section-intro";
          intro.textContent =
            "Selecci\u00f3n de rese\u00f1as reales de nuestra ficha de Google para que conozcas la experiencia Easy Locker.";
          container.appendChild(intro);

          var grid = document.createElement("div");
          grid.className = "testimonials-grid";

          reviews.forEach(function (review) {
            var card = document.createElement("article");
            card.className = "testimonial-card";

            card.appendChild(buildRating(review.rating));

            var text = document.createElement("p");
            text.className = "testimonial-text";
            text.textContent = review.text;
            card.appendChild(text);

            var footer = document.createElement("div");
            footer.className = "testimonial-footer";

            var author = document.createElement("span");
            author.textContent = review.author;
            footer.appendChild(author);

            if (review.date) {
              var date = document.createElement("small");
              date.textContent = review.date;
              footer.appendChild(date);
            }

            card.appendChild(footer);
            grid.appendChild(card);
          });

          container.appendChild(grid);

          var summary = document.createElement("p");
          summary.className = "testimonial-summary";
          summary.textContent = "Cargando rese\u00f1as verificadas...";
          container.appendChild(summary);

          var actions = document.createElement("div");
          actions.className = "testimonial-actions";

          var profileButton = document.createElement("a");
          profileButton.className = "testimonial-button primary";
          profileButton.href = PROFILE_URL;
          profileButton.target = "_blank";
          profileButton.rel = "noopener";
          profileButton.textContent = "Ver ficha en Google";
          profileButton.setAttribute(
            "aria-label",
            "Abrir la ficha de Easy Locker en Google en una nueva pesta\u00f1a"
          );
          actions.appendChild(profileButton);

          var reviewButton = document.createElement("a");
          reviewButton.className = "testimonial-button secondary";
          reviewButton.href = REVIEW_URL;
          reviewButton.target = "_blank";
          reviewButton.rel = "noopener";
          reviewButton.textContent = "Deja tu rese\u00f1a";
          reviewButton.setAttribute(
            "aria-label",
            "Abrir el formulario para dejar una rese\u00f1a en Google"
          );
          actions.appendChild(reviewButton);

          container.appendChild(actions);
          section.appendChild(container);

          return section;
        }

        function insertSection() {
          if (document.getElementById(TESTIMONIAL_SECTION_ID)) {
            return true;
          }

          var section = buildSection([]);
          var pricing = document.querySelector("app-pricing");
          if (pricing && pricing.parentNode) {
            pricing.parentNode.insertBefore(section, pricing.nextSibling);
            return true;
          }

          var faq = document.querySelector("app-faq");
          if (faq && faq.parentNode) {
            faq.parentNode.insertBefore(section, faq);
            return true;
          }

          var hero = document.querySelector("app-hero");
          if (hero && hero.parentNode) {
            hero.parentNode.insertBefore(section, hero.nextSibling);
            return true;
          }

          var root = document.querySelector("app-root");
          if (root && root.parentNode) {
            root.parentNode.appendChild(section);
            return true;
          }

          return false;
        }

        function waitForHero(attempts, onReady) {
          if (attempts > 60) {
            return;
          }

          if (!insertSection()) {
            window.setTimeout(function () {
              waitForHero(attempts + 1, onReady);
            }, 150);
            return;
          }

          if (typeof onReady === "function") {
            onReady();
          }
        }

        function hydrateSection(reviews) {
          var existing = document.getElementById(TESTIMONIAL_SECTION_ID);
          if (!existing) {
            return;
          }

          var container = existing.querySelector(".testimonials-container");
          if (!container) {
            return;
          }

          var grid = container.querySelector(".testimonials-grid");
          if (!grid) {
            return;
          }

          grid.innerHTML = "";
          var appended = 0;

          reviews.forEach(function (review) {
            if (!review || !review.text || !review.author) {
              return;
            }

            var card = document.createElement("article");
            card.className = "testimonial-card";
            var rating = parseInt(review.rating, 10);
            if (!Number.isNaN(rating) && rating > 0) {
              card.appendChild(buildRating(Math.min(rating, 5)));
            }

            var text = document.createElement("p");
            text.className = "testimonial-text";
            text.textContent = review.text;
            card.appendChild(text);

            var footer = document.createElement("div");
            footer.className = "testimonial-footer";

            var author = document.createElement("span");
            author.textContent = review.author;
            footer.appendChild(author);

            if (review.date) {
              var date = document.createElement("small");
              date.textContent = review.date;
              footer.appendChild(date);
            }

            card.appendChild(footer);
            grid.appendChild(card);
            appended += 1;
          });

          var summary = container.querySelector(".testimonial-summary");
          if (summary) {
            if (appended > 0) {
              summary.textContent =
                "Mostrando rese\u00f1as verificadas de Google My Business.";
            } else {
              summary.textContent =
                "No hay rese\u00f1as disponibles en este momento.";
            }
          }

          if (appended === 0) {
            var placeholder = document.createElement("div");
            placeholder.className = "testimonial-card testimonial-empty";
            placeholder.textContent =
              "A\u00fan no se han podido cargar rese\u00f1as. Int\u00e9ntalo de nuevo m\u00e1s tarde.";
            grid.appendChild(placeholder);
          }
        }

        function fetchReviews() {
          return fetch(REVIEWS_ENDPOINT, { cache: "no-store" })
            .then(function (response) {
              if (!response.ok) {
                throw new Error(
                  "Respuesta no v\u00e1lida del origen de rese\u00f1as"
                );
              }
              return response.json();
            })
            .then(function (payload) {
              if (Array.isArray(payload)) {
                return payload;
              }
              if (payload && Array.isArray(payload.reviews)) {
                return payload.reviews;
              }
              return [];
            })
            .catch(function (error) {
              console.warn("No fue posible obtener las rese\u00f1as", error);
              return [];
            });
        }

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", function () {
            waitForHero(0, function () {
              fetchReviews().then(function (reviews) {
                hydrateSection(reviews);
              });
            });
          });
        } else {
          waitForHero(0, function () {
            fetchReviews().then(function (reviews) {
              hydrateSection(reviews);
            });
          });
        }
      })();
    </script>
    <script>
      (function () {
        function removeFaqContactBlock(root) {
          var faq = root || document.querySelector("app-faq");
          if (!faq) {
            return false;
          }

          var mailLink = faq.querySelector('a[href^="mailto:"]');
          if (!mailLink) {
            return false;
          }

          var target = mailLink.closest("div");
          while (
            target &&
            target.parentElement &&
            target.parentElement !== faq &&
            target.parentElement.tagName !== "APP-FAQ"
          ) {
            var parent = target.parentElement;
            if (
              parent.childElementCount <= 1 ||
              parent.innerText.trim() === mailLink.innerText.trim()
            ) {
              target = parent;
            } else if (parent.childElementCount <= 2) {
              target = parent;
            } else {
              break;
            }
          }

          if (target && target.remove) {
            target.remove();
            return true;
          }

          return false;
        }

        function initialiseRemoval() {
          if (removeFaqContactBlock()) {
            return;
          }

          var observer = new MutationObserver(function () {
            if (removeFaqContactBlock()) {
              observer.disconnect();
            }
          });

          observer.observe(document.body, {
            childList: true,
            subtree: true,
          });
        }

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", initialiseRemoval);
        } else {
          initialiseRemoval();
        }
      })();
    </script>
    <script>
      (function () {
        var CONTACT_COLUMN_ATTR = "data-easy-locker-contact-column";
        var BRAND_COLUMN_ATTR = "data-easy-locker-brand-column";

        function moveFooterContactColumn(root) {
          var footer = root || document.querySelector("app-footer");
          if (!footer) {
            return false;
          }

          var grid = footer.querySelector(
            '[class*="grid"][class*="md:grid-cols-4"]'
          );
          if (!grid || grid.querySelector("[" + CONTACT_COLUMN_ATTR + "]")) {
            return (
              !!grid && !!grid.querySelector("[" + CONTACT_COLUMN_ATTR + "]")
            );
          }

          var brandColumn =
            grid.querySelector("[" + BRAND_COLUMN_ATTR + "]") ||
            grid.querySelector('[class*="md:col-span-2"]');
          if (!brandColumn) {
            return false;
          }

          brandColumn.setAttribute(BRAND_COLUMN_ATTR, "");

          var headings = brandColumn.querySelectorAll("h3");
          var contactHeading = Array.prototype.find.call(
            headings,
            function (node) {
              return /contacto/i.test(node.textContent || "");
            }
          );

          if (!contactHeading) {
            return false;
          }

          var parentForHeading = contactHeading.parentElement;
          var nodesToMove = [];
          var walker = contactHeading.nextElementSibling;
          while (walker) {
            nodesToMove.push(walker);
            walker = walker.nextElementSibling;
          }

          var contactBlock = contactHeading;
          var candidate = contactHeading.parentElement;
          while (
            candidate &&
            candidate !== brandColumn &&
            (!candidate.classList ||
              (!candidate.classList.contains("space-y-4") &&
                !candidate.classList.contains("space-y-3")))
          ) {
            candidate = candidate.parentElement;
          }

          if (candidate && candidate !== brandColumn) {
            contactBlock = candidate;
          } else {
            contactBlock = document.createElement("div");
            contactBlock.className = "space-y-4";
            contactBlock.appendChild(contactHeading);
            nodesToMove.forEach(function (node) {
              contactBlock.appendChild(node);
            });
          }

          if (!contactBlock.classList.contains("space-y-4")) {
            contactBlock.classList.add("space-y-4");
          }

          contactBlock.setAttribute(CONTACT_COLUMN_ATTR, "");

          if (contactBlock.parentElement !== grid) {
            grid.insertBefore(contactBlock, grid.children[1] || null);
          }

          if (brandColumn.classList.contains("md:col-span-2")) {
            brandColumn.classList.remove("md:col-span-2");
          }

          if (brandColumn.className.indexOf("md:col-span-2") !== -1) {
            brandColumn.className = brandColumn.className
              .split(/\s+/)
              .filter(function (token) {
                return token !== "md:col-span-2";
              })
              .join(" ")
              .trim();
          }

          brandColumn.style.gridColumn = "span 1 / span 1";

          if (
            parentForHeading &&
            parentForHeading !== brandColumn &&
            parentForHeading.childElementCount === 0 &&
            parentForHeading.textContent.trim() === ""
          ) {
            parentForHeading.remove();
          }

          return true;
        }

        function initialiseFooterContact() {
          if (moveFooterContactColumn()) {
            return;
          }

          var observer = new MutationObserver(function () {
            if (moveFooterContactColumn()) {
              observer.disconnect();
            }
          });

          observer.observe(document.body, {
            childList: true,
            subtree: true,
          });
        }

        if (document.readyState === "loading") {
          document.addEventListener(
            "DOMContentLoaded",
            initialiseFooterContact
          );
        } else {
          initialiseFooterContact();
        }
      })();
    </script>

            path: "M12 2a10 10 0 00-8.94 14.57L2 22l5.56-1.82A10 10 0 1012 2zm1.28 15.12a7.58 7.58 0 01-3.58-.96l-.26-.15-2.24.73.73-2.2-.17-.27a7.6 7.6 0 1113.89-3.08 7.44 7.44 0 01-1.04 3.79 3.64 3.64 0 01-1.3 1.36 3.2 3.2 0 01-1.53.37zm3.7-4.15c-.2-.1-1.2-.59-1.39-.66s-.32-.1-.46.1-.53.66-.64.79-.24.15-.44.05a6.26 6.26 0 01-1.83-1.14 6.82 6.82 0 01-1.27-1.58c-.13-.22 0-.33.1-.44s.22-.26.32-.38.14-.22.21-.36 0-.27 0-.38a3.25 3.25 0 00-.46-1.05c-.12-.2-.25-.18-.46-.18h-.4a.77.77 0 00-.56.26 2.38 2.38 0 00-.75 1.77 4.07 4.07 0 00.9 2.18 9.24 9.24 0 003.58 3.02 3.73 3.73 0 002.24.7 2 2 0 001.38-.9 1.62 1.62 0 00.11-1.01c-.04-.08-.18-.13-.38-.23z",
          },
          mail: {
            viewBox: "0 0 24 24",
            path: "M3 4a2 2 0 012-2h14a2 2 0 012 2v16a2 2 0 01-2 2H5a2 2 0 01-2-2V4zm2 .75v.2L12 11l7-6.05v-.2L12 9.95 5 4.75z",
          },
          clock: {
            viewBox: "0 0 24 24",
            path: "M12 2a10 10 0 1010 10A10 10 0 0012 2zm1 10.59V7h-2v6.41l4.24 4.24 1.41-1.41z",
          },
          link: {
            viewBox: "0 0 24 24",
            path: "M10.59 13.41a1 1 0 010-1.41l3-3a1 1 0 011.41 1.41l-1.29 1.29a2 2 0 000 2.83l1.29 1.29a2 2 0 002.83 0l1.18-1.18a2 2 0 000-2.83l-.88-.88 1.41-1.41.88.88a4 4 0 010 5.66l-1.18 1.18a4 4 0 01-5.66 0l-1.29-1.29a4 4 0 010-5.66l1.29-1.29a1 1 0 10-1.41-1.41l-3 3a1 1 0 000 1.41z",
          },
          phone: {
            viewBox: "0 0 24 24",
            path: "M4.92 3A1.92 1.92 0 003 4.92 16.08 16.08 0 0019.08 21a1.92 1.92 0 001.92-1.92v-2.41a1 1 0 00-1.05-1 11.84 11.84 0 01-3.75-.6 1 1 0 00-1 .25l-1.59 1.6a14 14 0 01-6.2-6.2l1.6-1.6a1 1 0 00.25-1 11.84 11.84 0 01-.6-3.75A1 1 0 008.33 4H4.92z",
          },
        });
        var socialLinks = [
          {
            label: "TikTok",
            href: "https://www.tiktok.com/@easylocker.es",
            icon: icons.tikTok,
          },
          {
            label: "Instagram",
            href: "https://www.instagram.com/easylocker.es",
            icon: icons.instagram,
          },
          {
            label: "Facebook",
            href: "https://www.facebook.com/share/1Got7XaYUE/?mibextid=wwXIfr",
            icon: icons.facebook,
          },
        ];
        var CONTACT_COLUMN_ATTR = "data-easy-locker-contact-column";
        var BRAND_COLUMN_ATTR = "data-easy-locker-brand-column";

        function normaliseText(node) {
          if (!node || !node.textContent) {
            return "";
          }
          return node.textContent.trim().toLowerCase();
        }

        function buildIcon(iconDef, classNames) {
          var svg = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "svg"
          );
          svg.setAttribute("viewBox", iconDef.viewBox);
          svg.setAttribute("aria-hidden", "true");
          classNames.forEach(function (name) {
            svg.classList.add(name);
          });
          var path = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "path"
          );
          path.setAttribute("d", iconDef.path);
          path.setAttribute("fill", "currentColor");
          svg.appendChild(path);
          return svg;
        }

        function updateMapsLink() {
          var link = document.querySelector("a[href*='google.com/maps']");
          if (link) {
            link.href = MAPS_URL;
          }
        }

        function findColumnByHeading(container, headingText) {
          return Array.from(container.children).find(function (child) {
            return normaliseText(child.querySelector("h3")) === headingText;
          });
        }

        function ensureSocialBlock(container) {
          var existing = container.querySelector("#" + SOCIAL_BLOCK_ID);
          if (existing) {
            return existing;
          }

          var block = document.createElement("div");
          block.id = SOCIAL_BLOCK_ID;
          block.className = "text-gray-300";

          var title = document.createElement("h3");
          title.className = "text-lg font-semibold text-white mb-4";
          title.textContent = "Redes Sociales";
          block.appendChild(title);

          var list = document.createElement("div");
          list.className = "flex flex-col space-y-3";

          socialLinks.forEach(function (item) {
            var anchor = document.createElement("a");
            anchor.className =
              "flex items-center space-x-3 text-gray-300 hover:text-white transition-colors duration-200";
            anchor.href = item.href;
            anchor.target = "_blank";
            anchor.rel = "noopener";
            anchor.appendChild(
              buildIcon(item.icon, ["h-5", "w-5", "flex-shrink-0"])
            );

            var label = document.createElement("span");
            label.textContent = item.label;
            anchor.appendChild(label);

            list.appendChild(anchor);
          });

          block.appendChild(list);
          container.appendChild(block);

          return block;
        }

        function removeBusStationEntry(container) {
          var span = Array.from(container.querySelectorAll("span")).find(
            function (candidate) {
              return normaliseText(candidate).includes("estación de autobuses");
            }
          );

          if (!span) {
            return;
          }

          var wrapper = span.closest("div");
          if (wrapper) {
            wrapper.remove();
          }
        }

        function cleanQuickLinks(column) {
          var list = column.querySelector(".space-y-3, .space-y-4");
          var scope = list || column;
          if (!scope) {
            return;
          }

          Array.from(scope.querySelectorAll("a")).forEach(function (anchor) {
            if (normaliseText(anchor).includes("contacto")) {
              anchor.remove();
            }
          });

          var subtitle = column.querySelector(".quick-links-subtitle");
          if (subtitle) {
            subtitle.remove();
          }
        }

        function ensureContactDetails(column) {
          var heading = column.querySelector("h3");
          var wrapper = column.querySelector(".space-y-4");

          if (wrapper && heading && wrapper.contains(heading)) {
            wrapper = null;
          }

          if (!wrapper) {
            wrapper = document.createElement("div");
            wrapper.className = "space-y-4";
            if (heading) {
              heading.insertAdjacentElement("afterend", wrapper);
            } else {
              column.appendChild(wrapper);
            }
          }

          var availabilityText = null;
          var whatsappText = null;
          var whatsappHref = "https://wa.me/34647990184";

          Array.from(column.querySelectorAll("a")).forEach(function (anchor) {
            var href = anchor.getAttribute("href") || "";
            if (
              href.indexOf("wa.me") !== -1 ||
              href.indexOf("whatsapp") !== -1
            ) {
              whatsappHref = anchor.href;
              if (!whatsappText && anchor.textContent) {
                whatsappText = anchor.textContent.trim();
              }
            }
          });

          Array.from(column.querySelectorAll("span, div, p, a")).forEach(
            function (node) {
              var text = node.textContent ? node.textContent.trim() : "";
              if (!text) {
                return;
              }
              var lower = text.toLowerCase();
              if (
                !availabilityText &&
                (lower.indexOf("24/7") !== -1 ||
                  lower.indexOf("24 h") !== -1 ||
                  lower.indexOf("24h") !== -1 ||
                  lower.indexOf("disponible") !== -1 ||
                  lower.indexOf("available") !== -1)
              ) {
                availabilityText = text;
              }
              if (!whatsappText && lower.indexOf("whats") !== -1) {
                whatsappText = text;
              }
            }
          );

          if (!availabilityText) {
            availabilityText = "24/7 Disponible";
          }

          if (!whatsappText) {
            whatsappText = "WhatsApp";
          }

          while (wrapper.firstChild) {
            wrapper.removeChild(wrapper.firstChild);
          }

          var contactItems = [
            {
              key: "email",
              label: "info@easy-locker.com",
              href: "mailto:info@easy-locker.com",
              icon: icons.mail,
            },
            {
              key: "availability",
              label: availabilityText,
              icon: icons.clock,
            },
            {
              key: "whatsapp",
              label: whatsappText,
              href: whatsappHref,
              target: "_blank",
              icon: icons.whatsapp,
            },
          ];

          contactItems.forEach(function (item) {
            if (!item.icon) {
              item.icon = icons.phone;
            }

            var element = item.href
              ? document.createElement("a")
              : document.createElement("div");

            if (item.href) {
              element.href = item.href;
              if (item.target) {
                element.target = item.target;
                element.rel = "noopener";
              }
            } else {
              element.setAttribute("role", "text");
            }

            element.className = "flex items-center space-x-3 text-gray-300";
            if (item.href) {
              element.classList.add(
                "hover:text-white",
                "transition-colors",
                "duration-200"
              );
            } else {
              element.classList.add("opacity-90");
            }

            element.dataset.easyLockerContactItem = item.key;

            element.appendChild(
              buildIcon(item.icon, [
                "w-5",
                "h-5",
                "text-brand-primary",
                "flex-shrink-0",
              ])
            );

            var label = document.createElement("span");
            label.className = "text-sm";
            label.textContent = item.label;
            element.appendChild(label);

            wrapper.appendChild(element);
          });

          column.setAttribute(CONTACT_COLUMN_ATTR, "");
        }

        function enhanceQuickLinks(column) {
          var scope = column.querySelector(".space-y-3, .space-y-4") || column;
          Array.from(scope.querySelectorAll("a")).forEach(function (anchor) {
            if (anchor.dataset.easyLockerQuickEnhanced === "true") {
              return;
            }

            anchor.dataset.easyLockerQuickEnhanced = "true";
            anchor.classList.add(
              "flex",
              "items-center",
              "space-x-3",
              "text-gray-300",
              "hover:text-white",
              "transition-colors",
              "duration-200"
            );

            var icon = buildIcon(icons.link, [
              "w-5",
              "h-5",
              "text-brand-primary",
              "flex-shrink-0",
            ]);

            var label = document.createElement("span");
            label.className = "text-sm";

            while (anchor.firstChild) {
              label.appendChild(anchor.firstChild);
            }

            anchor.appendChild(icon);
            anchor.appendChild(label);
          });
        }

        function ensureColumnOrder(
          grid,
          quickColumn,
          contactColumn,
          socialColumn
        ) {
          var brandColumn =
            grid.querySelector("[" + BRAND_COLUMN_ATTR + "]") ||
            Array.from(grid.children).find(function (child) {
              return child.querySelector("img") && !child.querySelector("h3");
            });

          if (brandColumn) {
            if (brandColumn.classList.contains("md:col-span-2")) {
              brandColumn.classList.remove("md:col-span-2");
            }

            if (brandColumn.className.indexOf("md:col-span-2") !== -1) {
              brandColumn.className = brandColumn.className
                .split(/\s+/)
                .filter(function (token) {
                  return token !== "md:col-span-2";
                })
                .join(" ")
                .trim();
            }

            brandColumn.style.gridColumn = "span 1 / span 1";
            brandColumn.setAttribute(BRAND_COLUMN_ATTR, "");
          }

          var order = [
            quickColumn,
            contactColumn,
            socialColumn,
            brandColumn,
          ].filter(function (node) {
            return node && node.parentElement === grid;
          });

          if (order.length === 0) {
            return;
          }

          var extras = Array.from(grid.children).filter(function (child) {
            return order.indexOf(child) === -1;
          });

          order.concat(extras).forEach(function (child) {
            if (child) {
              grid.appendChild(child);
            }
          });
        }

        function setupFooter() {
          var grid = document.querySelector(
            "app-footer footer .grid.md\\:grid-cols-4"
          );
          if (!grid) {
            return false;
          }

          var quickLinks = findColumnByHeading(grid, "enlaces rápidos");
          var contact = findColumnByHeading(grid, "contacto");

          if (!quickLinks || !contact) {
            return false;
          }

          var social = ensureSocialBlock(grid);
          removeBusStationEntry(grid);
          cleanQuickLinks(quickLinks);
          enhanceQuickLinks(quickLinks);
          ensureContactDetails(contact);
          ensureColumnOrder(grid, quickLinks, contact, social);

          updateMapsLink();
          return true;
        }

        if (!setupFooter()) {
          var observer = new MutationObserver(function (mutations, obs) {
            if (setupFooter()) {
              obs.disconnect();
            }
          });

          observer.observe(document.body, { childList: true, subtree: true });
          window.addEventListener(
            "beforeunload",
            function () {
              observer.disconnect();
            },
            { once: true }
          );
        }
      })();
    </script>
  </body>
</html>
